<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegetarian Checker</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Is it Vegetarian?</h1>
    <label for="barcode">Enter a UPC barcode number (12 digits)</label>
    <input type="number" id="barcode" name="barcode" />
    <button type="button" onclick="getFetch();">Get Value</button>

    <img src="" alt="" id="product-img" />
    <h2 id="product-name"></h2>
    <table id="ingredient-table">
      <tr>
        <th>Ingredient</th>
        <th>Vegetarian?</th>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
